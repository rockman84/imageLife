<html>
<header>
<title>ImageLife Example - Rockbeat</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script language="javascript" src="../imagelife.min.js"></script>

<!-- Load Boothstrap (optional) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- end Bootstrap -->
<style>
body{
	background-color:#555;
}
.body{
	background-color:#efefef;
	padding: 50px;
}
</style>
</header>
<body>
<div class="container body">
<h1>ImageLife (Jquery Plugin)</h1>
<p>Version: 1.2</p>
<p>Created by Hansen Wong<br /><a href="https://github.com/rockman84/imageLife">Github</a></p>
<script>
var config = {
	center : 'img/center.jpg',
	north: 'img/north.jpg',
	northeast: 'img/northeast.jpg',
	east:'img/east.jpg',
	southeast:'img/southeast.jpg',
	south:'img/south.jpg',
	southwest:'img/southwest.jpg',
	west:'img/west.jpg',
	northwest:'img/northwest.jpg',
	click:'img/click.jpg',
};
</script>


<h2>Basic Start</h2>
<img id="a1" src="img/center.jpg"></img>
<script>
$(function(){
	var a1 = imageLife(config).target('#a1');
	$(window).mousemove(function(e){
		a1.start(e);
	});
});
</script>

<!-- multi usage example -->
<h2>Multiple Usage</h2>
<img id="b1" src="img/center.jpg"/>
<img id="b2" src="img/center.jpg"/>
<script>
$(function(){
	var b1 = imageLife(config).target('#b1');
	var b2 = imageLife(config).target('#b2');
	$(window).mousemove(function(e){
		b1.start(e);
		b2.start(e);
	});
});
</script>

<h2>Event Handling</h2>
<img id="c1" src="img/center.jpg"/>
<p>Event will trigger when point in center</p>
<p id="status-event"></p>
<script>
$(function(){
	var c1 = imageLife(config).target('#c1');
	$(window).mousemove(function(e){
		c1.start(e);
	});
	c1.on('change',function(e){
		$('#status-event').html(c1.getEvent());
	});
});
</script>

<h2>Debug Mode and Adjustment Area</h2>
<img id="d1" src="img/center.jpg"/>
<p>Debug mode without adjustment area</p>

<img id="d2"src="img/center.jpg"/>
<p>Debug mode with adjustment area</p>
<script>

$(function(){
	
	var d1 = imageLife(config).target('#d1');
	var d2 = imageLife(config).target('#d2');
	$(window).mousemove(function(e){
		d1.start(e).debug();
		d2.option({
			adj_top:80,
			adj_bottom:50,
			adj_left:50,
			adj_right:50,
			debug_color:'red'
		}).start(e).debug();
	});
});
</script>
</div>
</body>
</html>
